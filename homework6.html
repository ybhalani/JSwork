<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Media queries - Chapter 03</title>
   <style>
   body { text-align: center; }
   iframe { border: none; }
   @media (max-width: 800px) {
      iframe {
         display: block;
         margin: 0 auto 1em;
      }
   }
   </style>
</head>
<body>
<script>

   var input;


   function Pounds(input) {
      var a = input;
      for (var i = 0; i < a; i++) {
         for (var j = 0; j < a - i; j++) {
            document.write("&nbsp");
         }
         for (var k = 0; k < (i) + 1; k++) {
            document.write("#");
         }
         document.write("<br>");
      }
   };
</script>
</body>
</html>
