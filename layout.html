<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layout</title>
    <link rel="stylesheet" type="text/css" href="layout.css" />

</head>
<body window.onload = function(noOfChairs)>
<div id="page2">
    <a name="portfolio"></a>
    <div class="mainbig">
        <div class="firstclm">
            <div class="firstfirst rotate">
                <h1 id="date"></h1>
                <img src="1.png">

            </div>
            <div class="firstsecond zoom">
                <h1 id="answer"></h1>
                <img src="1.png">
                <div class="slowzoom"></div>
            </div>
        </div>
        <div class="secondclm">
            <div class="secondfirst">
            <h1></h1>
                <div class="slowheight"></div>
            </div>
            <div class="secondsecond">
            <h1></h1>
            </div>
        </div>
        <div class="thirdclm">
            <div class="thirdfirst">
            <h1></h1>
            </div>
        </div>

    </div>
    <div class="clearboth"></div>
    </div>
<script>
    var d = new Date();
    document.getElementById("date").innerHTML = d.toDateString();
</script>
<script>
    var lastSurvivor2 = function(chairs, skip) {
        skip++;
        if (chairs === 1)
            return 1;
        else
            return ((lastSurvivor2(chairs - 1, skip) + skip - 1) % chairs) + 1;
    };

    var result = lastSurvivor2(100, 0);
    console.log('The lone survivor is located in chair #', result);


</script>

</body>
</html>
